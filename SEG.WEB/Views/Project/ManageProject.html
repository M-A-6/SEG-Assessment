<div class="well">
    <input type="text" class="form-control" ng-model="search" placeholder="Type in to Search"/>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Projects</h3>
    </div>
    <div class="panel-body" ng-controller="ManageProjectController">
        <table class="table table-striped table-hover">
            <tr>
                <td>Id</td>
                <td>Name En</td>
                <td>Name Ar</td>
            </tr>
            <tr ng-repeat="proj in Projects | filter: search">
                <td>{{proj.Id}}</td>
                <td>{{proj.NameEn}}</td>
                <td>{{proj.NameAr}}</td>
            </tr>
        </table>

    </div>
</div>
