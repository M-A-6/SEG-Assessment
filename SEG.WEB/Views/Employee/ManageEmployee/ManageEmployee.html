<div ng-controller="ManageEmployeeController">
    <div id="alert" class="alert alert-success" ng-show="Flg">
        {{Msg}}
    </div>

    <div>
        <form name="createEmployeeForm" novalidate>
            <div class="panel panel-primary" id="profilePanel">
                <div class="panel-heading">
                    <h3 class="panel-title">Profile Details</h3>
                </div>

                

                <div class="tab-pane fade active in" id="Personal">
                    <div class="well">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2">First Name *</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" ng-model="Emp.FirstName" name="FirstName" value="" required />
                                </div>
                                <label class="control-label col-md-2">Last Name *</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" ng-model="Emp.LastName" value="" name="LastName" required />
                                </div>
                            </div>
                            <div class="form-group">

                                <label class="control-label col-md-2">Email</label>
                                <div class="col-md-4">
                                    <input type="email" class="form-control" ng-disabled="false" ng-model="Emp.Email" value="" name="Email" required />
                                </div>
                                <label class="control-label col-md-2">Contact No *</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" ng-model="Emp.Contact" value="" name="Contact" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-2">Gender *</label>
                                <div class="col-md-4">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="Gender" id="" ng-model="Emp.Gender" value="Male" required checked="">
                                            Male
                                        </label>
                                        <label>
                                            <input type="radio" name="Gender" id="" ng-model="Emp.Gender" value="Female" required>
                                            Female
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Address *</label>
                                <div class="col-md-10">
                                    <textarea type="text" class="form-control" ng-model="Emp.Address" name="Address" value="" required />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <ul>
                        <li class="alert alert-danger" ng-if="createEmployeeForm.$submitted && createEmployeeForm.FirstName.$error.required"> First Name is required</li>
                        <li class="alert alert-danger" ng-if="createEmployeeForm.$submitted && createEmployeeForm.LastName.$error.required"> Last Name is required</li>
                        <li class="alert alert-danger" ng-if="createEmployeeForm.$submitted && createEmployeeForm.Email.$error.email"> email validate</li>
                        <li class="alert alert-danger" ng-if="createEmployeeForm.$submitted && createEmployeeForm.Gender.$error.required"> Gender is required</li>
                        <li class="alert alert-danger" ng-if="createEmployeeForm.$submitted && createEmployeeForm.Contact.$error.required"> Contact No. is required</li>
                        <li class="alert alert-danger" ng-if="createEmployeeForm.$submitted && createEmployeeForm.Address.$error.required"> Address is required</li>
                    </ul>

                    <ul ng-repeat="item in serverErrorMsgs">
                        <li><div class="alert alert-danger">{{item[0]}}</div></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <div class="center">
                    <input type="submit" value="Save" ng-click="CreateEmployee(Emp,createEmployeeForm.$valid)" class="btn btn-primary btn-lg" />
                </div>
            </div>


        </form>
    </div>


</div>
