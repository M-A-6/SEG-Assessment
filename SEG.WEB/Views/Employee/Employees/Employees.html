<div ng-controller="EmployeesController">
<div id="alert" class="alert alert-success" ng-show="Flg">
    {{Msg}}
</div>

<div class="well">
    <input type="text" class="form-control" ng-model="search" placeholder="Type In To Search Employee">
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Registration List</h3>
    </div>
    <div class="panel-body">
        <table id="employeetable" class="table table-striped table-hover">
            <tr>
                <td ng-click="Sort('EmployeeId')"><a>EmployeeId</a></td>
                <td ng-click="Sort('Email')"><a>Email</a></td>
                <td ng-click="Sort('FirstName')"><a>Name</a></td>
                <td ng-click="Sort('Contact')"><a>Contact</a></td>
                <td>Delete</td>

            </tr>
            <tr ng-repeat="emp in Emps | filter:search " >
                <td>{{emp.EmployeeId}}</td>
                <td>{{emp.Email}}</td>
                <td>{{emp.FirstName}} {{emp.LastName}}</td>
                <td>{{emp.Contact}}</td>
                <td ng-click="DeleteEmployeeById(emp)"><a><span class="glyphicon glyphicon-minus-sign"></span></a></td>
            </tr>
        </table>


    </div>
</div>
</div>
