<div ng-controller="RegisterController">
    <div id="alert" class="alert alert-success" ng-show="Flg">
        {{Msg}}
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Register Here</h3>
        </div>
        <div class="panel-body">
            <form name="registerForm" novalidate>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-2">Email</label>
                        <div class="col-md-4">
                            <input type="email" ng-model="Reg.Email" name="Email" class="form-control" value="" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Password</label>
                        <div class="col-md-4">
                            <input type="password" ng-model="Reg.Password" name="Password" class="form-control" value="" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Confirm Password</label>
                        <div class="col-md-4">
                            <input type="password" ng-model="Reg.ConfirmPassword" name="ConfirmPassword" class="form-control" value="" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-6">
                            <input type="submit" ng-click="CreateRegistration(Reg,registerForm.$valid)" value="Register" class="btn btn-primary" />
                        </div>
                    </div>
                </div>
                <div>
                    <ul>
                        <li class="alert alert-danger" ng-if="registerForm.$submitted && registerForm.Username.$error.required"> Email is required</li>
                        <li class="alert alert-danger" ng-if="registerForm.$submitted && registerForm.Username.$error.email">Email is Invalid</li>
                        <li class="alert alert-danger" ng-if="registerForm.$submitted && registerForm.Password.$error.required"> Password is required</li>
                        <li class="alert alert-danger" ng-if="registerForm.$submitted && registerForm.ConfirmPassword.$error.required"> ConfirmPassword is required</li>
                    </ul>
                    <ul ng-repeat="item in serverErrorMsgs">
                        <li><div class="alert alert-danger">{{item[0]}}</div></li>
                    </ul>
                </div>

            </form>
        </div>
    </div>

</div>
